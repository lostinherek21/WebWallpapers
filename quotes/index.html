<!DOCTYPE html>

  </header>

      <div class="clock">

        <div class="card">

  </footer>

  <script>
    let tile = document.querySelector('.cards');
    let vt = new VanillaTilt(tile,{
      scale: 1,
      speed: 100,
      transition: true,
      perspective: 1000,
      easing: "cubic-bezier(.03,.98,.52,.99)",
      glare: false,
      "max-glare": .02,
    })
